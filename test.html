<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Change with Spinner</title>
    <style>
        /* Styling the text container */
        #text-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            font-weight: bold;
        }

        /* Spinner styles */
        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: blue;
            border-right-color: blue;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="text-container">Old Text</div>

    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            let textContainer = document.getElementById("text-container");

            // Show spinner instead of text
            textContainer.innerHTML = '<div class="spinner"></div>';

            // Simulate loading time (e.g., fetching data)
            setTimeout(() => {
                // Change to new text
                textContainer.innerText = "New Text!";
            }, 2000); // 2 seconds delay
        }
    </script>

</body>
</html>
