<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>
<body class="text-white">
    
    <header class="w-[92%] md:w-[50%] lg:w-[25%] mx-auto bg-[rgb(136,12,167)] pt-7 rounded-t-2xl px-4">
        <div class="flex justify-between p-3">

            <div class="flex gap-2 items-center">
                <div>
                    <p class="text-4xl"><i class="fa-solid fa-circle-user"></i></p>
                </div>
    
                <div>
                    <p>Shakib Hasan</p>
                    <p class="text-sm">01780935181,GENERAL_CONSUMER</p>
                </div>
            </div>
         

            <div class="flex justify-end">
                <img class="w-[40%] " src="assets/home-logo.png" alt="Rocket Logo" >
            </div>

            
        </div>


        <div class="flex justify-between mt-5 px-3 pb-6">
            <div>

            </div>
            <div class="flex gap-4 bg-white px-12 py-2 rounded-2xl">
                <p class="text-[rgb(136,12,167)] font-medium"><i class="fa-solid fa-bangladeshi-taka-sign"></i></p>
                <p class="text-black font-medium ">Tap for Balance</p>
            </div>
            <div>
                <p class="text-2xl"><i class="fa-solid fa-bell"></i></p>
            </div>
        </div>
        

    </header>


    <main class="w-[92%] md:w-[50%] lg:w-[25%] mx-auto bg-white">


        <!-- services section  -->

        <section class="bg-[rgb(136,12,167)]">

            <div class="bg-white pt-5 rounded-t-3xl">

                <h1 class="text-black font-bold pt-3 pl-2">Services</h1>


                <div class="grid grid-cols-4 text-black gap-2 mt-5">
                
                    <div class="flex flex-col items-center">
                        <img class="mb-3" src="assets/send-money-logo.png" alt="send money logo">
                        <p class="text-sm">Send Money</p>
                    </div>

                    <div class="flex flex-col items-center">
                        <img class="mb-3" src="assets/mobile-recharge-logo.png" alt="mobile recharge logo">
                        <p class="text-sm">Mobile Recharge</p>
                    </div>

                    <div class="flex flex-col items-center">
                        <img class="mb-3" src="assets/cash-out-logo.png" alt="Cashout logo">
                        <p class="text-sm">Cash Out</p>
                    </div>

                    <div class="flex flex-col items-center">
                        <img class="mb-2" src="assets/Merchant-pay-logo.png" alt="Merchant pay logo">
                        <p class="text-sm">Merchant Pay</p>
                    </div>


                    <div class="flex flex-col items-center">
                        <img class="mb-3" src="assets/add-money-logo.png" alt="Add money logo">
                        <p class="text-sm">Add Money</p>
                    </div>


                    <div class="flex flex-col items-center">
                        <img class="mb-1" src="assets/bill-pay-logo.png" alt="Bill Pay logo">
                        <p class="text-sm">Bill Pay</p>
                    </div>


                    <div class="flex flex-col items-center">
                        <img class="mb-1" src="assets/bank-transfer-logo.png" alt="bank transfer logo">
                        <p class="text-sm">Bank transfer</p>
                    </div>


                    <div class="flex flex-col items-center">
                        <img class="mb-3" src="assets/Link-setup-logo.png" alt="Link setup logo">
                        <p class="text-sm">Link A/C Setup</p>
                    </div>


                    <div class="flex flex-col items-center">
                        <img class="mb-2" src="assets/binimoy-logo.png" alt="Binimoy logo">
                        <p class="text-sm">Binimoy</p>
                    </div>

                    <div class="flex flex-col items-center">
                        <img class="mb-3" src="assets/e-toll-logo.png" alt="e toll logo">
                        <p class="text-sm">e-Toll</p>

                    </div>


                    <div class="flex flex-col items-center">
                        <img class="mb-1" src="assets/donation-logo.png" alt="Donation logo">
                        <p class="text-sm">Donation</p>
                    </div>


                    <div class="flex flex-col items-center">
                        <img class="mb-2" src="assets/pension-logo.png" alt="Pension logo">
                        <p class="text-sm">Pension</p>
                    </div>



                


                    
                </div>
            
            </div>

        </section>

    </main>


    <footer>
        
    </footer>
