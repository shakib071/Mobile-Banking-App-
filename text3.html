<!DOCTYPE html>
<html>
<head>
    <style>
        .animated-element {
            width: 200px;
            padding: 20px;
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            animation: jello 1s;
        }

        @keyframes jello {
            0% { transform: scale(1); }
            30% { transform: scale(1.25) rotate(3deg); }
            60% { transform: scale(0.75) rotate(-3deg); }
            100% { transform: scale(1) rotate(0); }
        }
    </style>
</head>
<body>
    <div class="animated-element">Jello Animation!</div>

    <script>
        document.querySelector('.animated-element').addEventListener('animationend', (event) => {
            if (event.animationName === 'jello') {
                console.log("jello world");
            }
        });
    </script>
</body>
</html>
