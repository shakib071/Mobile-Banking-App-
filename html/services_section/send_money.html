<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   

</head>
<body class="bg-[#F8F9FA]">


    <header class="w-full md:w-[50%] lg:w-[25%] mx-auto bg-[rgb(136,12,167)] pt-8 rounded-t-xl px-5">
        <div class="text-white flex items-center gap-5 pb-6 text-2xl pt-3">

            <button class=""><i class="fa-solid fa-arrow-left"></i></button>
            <p class="font-medium">Send Money</p>

        </div>
    </header>

    <main class="w-full md:w-[50%] lg:w-[25%] mx-auto ">

        <div class="cursor-pointer border border-grey-800 shadow-lg flex flex-col items-center w-[90%] mx-auto bg-white mt-5 py-6 rounded-xl">
            <p class="text-6xl mb-3 text-[rgb(136,12,167)]"><i class="fa-solid fa-qrcode"></i></p>
            <p class="text-xl font-medium">Scan QR</p>
        </div>

        <p class="my-4 text-center text-xl font-medium">Or</p>


        <div class="border border-grey-800 shadow-lg  w-[90%] mx-auto bg-white mt-5 py-6 rounded-xl px-5">
            <p class="text-[rgb(136,12,167)] ">Recipient Mobile or A/C No</p>

            <div class="flex justify-between items-center bg-gray-200 p-3 mt-3 rounded-3xl mb-3">
                <div class="flex gap-4 items-center ">
                    <p class="text-3xl"><i class="fa-solid fa-circle-user"></i></p>
                  
                    <input class="text-xl font-medium p-2 bg-gray-200" type="text" placeholder="Mobile or A/C No">
                </div>

                <p class="text-2xl"><i class="fa-solid fa-phone"></i></p>
            </div>

            <div class=" flex justify-between mt-5 w-full text-white py-3 px-6 bg-[rgb(136,12,167)] rounded-3xl text-xl ">
                <p></p>
                <button class="">Next</button>
                <p><i class="fa-solid fa-right-long"></i></p>
            </div>
           
        </div>

    </main>
       
    <footer>

    </footer>
</body>
</html>
