<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   

</head>
<body class="bg-[#F8F9FA]">


    <header class="w-full md:w-[50%] lg:w-[25%] mx-auto bg-[rgb(136,12,167)] pt-8 rounded-t-xl px-5">
        <div class="text-white flex items-center gap-5 pb-6 text-2xl pt-3">

            <button  class=""><i class="fa-solid fa-arrow-left"></i></button>
            <p class="font-medium">Send Money</p>

        </div>
    </header>

    <main class="w-full md:w-[50%] lg:w-[25%] mx-auto ">

        <div>


            <div class="border border-grey-800 shadow-lg  w-[90%] mx-auto bg-white mt-5 py-6 rounded-xl px-5">
               
                <p class="text-[rgb(136,12,167)] ">Recipient Mobile or A/C No</p>
                <div class=" bg-gray-200 p-3 mt-3 rounded-3xl mb-5">
                    <div class="flex gap-4 justify-between items-center">
                        <p class="text-3xl w-[10%]"><i class="fa-solid fa-circle-user"></i></p>
                      
                        <input  class="w-[80%] text-sm font-medium p-2 bg-gray-200" type="text" placeholder="Mobile or A/C No">
                        <p class="w-[10%] text-2xl"><i class="fa-solid fa-phone"></i></p>
                    </div>
    
                    
                </div>

                <p class="text-[rgb(136,12,167)] ">Recipient Name</p>
                <div class=" bg-gray-200 p-3 mt-3 rounded-3xl mb-5">
                    <div class="flex gap-4 justify-between items-center">
                      
                        <input  class="text-sm w-[90%] mx-auto font-medium p-2  bg-gray-200" type="text" placeholder="Recipient Name">
                       
                    </div>
    
                    
                </div>


                <p class="text-[rgb(136,12,167)] ">Reference</p>
                <div class=" bg-gray-200 p-3 mt-3 rounded-3xl mb-5">
                    <div class="flex gap-4 justify-between items-center">

                      
                        <input  class="w-[90%] mx-auto text-sm font-medium p-2 bg-gray-200" type="text" placeholder="Note / Purpose">
                        
                    </div>
    
                    
                </div>


                <p class="text-[rgb(136,12,167)] ">Amount</p>
                <div class=" bg-gray-200 p-3 mt-3 rounded-3xl mb-5">
                    <div class="flex gap-4 justify-between items-center">

                        <p class="text-2xl w-[10%]"><i class="fa-solid fa-bangladeshi-taka-sign"></i></p>
                        <input class="w-[80%] mx-auto text-sm font-medium p-2 bg-gray-200" type="text" placeholder="Amount">
                        
                    </div>
    
                    
                </div>


                
            <div  class=" flex justify-between mt-8 w-full text-white py-3 px-6 bg-[rgb(136,12,167)] rounded-3xl text-xl ">
                <p></p>
                <button class="">Next</button>
                <p><i class="fa-solid fa-right-long"></i></p>
            </div>
    
               
            </div>

        
    
    
        </div>

    </main>
       
    <footer>

    </footer>


    
</body>
</html>
